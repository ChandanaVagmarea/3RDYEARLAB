<html>
    <head><title>3</title></head>
    <body bgcolor="skyblue">
        <form >
        <u><center><h1>Form Details</h1></center></u>
        FirstName:<input type="text" name="fn" id="fn" placeholder="Enter Your FirstName"><br><br>
        LastName:<input type="text" name="ln" id="ln" placeholder="Enter Your LastName"><br><br>
        Father's Name:<input type="text" name="fsn" id="fsn"><br><br>
        Mother'sName:<input type="text" name="mn" id="mn"><br><br>
        PHONE:<input type="tel" name="tel" id="tel"><br><br>
        Email:<input type="email" name="email" id="email"><br><br>
        Gender:<input type="radio" name="radio" id="radio">Male
        <input type="radio" name="radio" id="radio">Female
        <br><br>
        Date Of Birth:<input type="date" name="date" id="date"><br><br>
        Education:
        <input type="checkbox" name="cb" id="cb">SSC
        <input type="checkbox" name="cb" id="cb">INTER
        <input type="checkbox" name="cb" id="cb">UG<br><br>
        Enter Your Address:<textarea row="2" cols="10"></textarea><br><br>
        State:<select name="select">
            <option value="AP">AP</option>
            <option value="Telangana">Telangana</option>
            <option value="Banglore">Banglore</option></select><br><br>           
        <input type="button" value="SUBMIT">
        <input type="button" value="RESET">   
          
    </form> 
    </body>
</html>
